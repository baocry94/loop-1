<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let display = "";
    for ( let count = 0;count < 10;count++){
        a += b;
        b += a;
        if (a%5 === 0){
            display += a;
            break;
        }
        if (b%5 === 0){
            display += b;
            break;
        }
    }
    document.write(display);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = "";
    for (let count = 1; count <= 100; count++) {
        if (count % 3 !== 0 && count % 5 !== 0) {
            total += count + " " + "<br>";
        } else if (count % 5) {
            total += "Buzz  " + "<br>";
        } else if (count % 3) {
            total += "Fizz" + "<br>";
        } else {
            total += "FizzBuzz" + "<br>";
        }
    }
    document.write(total);
</script>
</body>
</html>
